spring.application.name=Study03

# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/study03?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456

# 启用knife4j在线API文档，默认值为false不启动
