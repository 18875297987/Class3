<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  姓名：<input type="text" v-model="name"> <br>
  年龄：<input type="text" v-model="age"> <br>
  性别：<input type="radio" value="m" v-model="gender"> 男
      <input type="radio" value="w" v-model="gender"> 女
  <br>
  <!--@属性="方法名"，事件绑定，让元素的某个事件触发时调用指定的方法-->
  <input type="button" @click="f()" value="提交">
</div>

<script src="js/vue.min.js"></script>
<script>
    var v = new Vue({
        el:"#app",
        data:{
          name:"",
          age:"",
          gender:""
        },
        methods:{
          f() {
            if (v.gender=="m"){
              alert("姓名：" + v.name + ",年龄：" + v.age +"，性别：男" )
              return;
            }

            if (v.gender=="w"){
              alert("姓名：" + v.name + ",年龄：" + v.age +",性别：女")
              return;
            }

            alert("请选择性别！！")
          }
        }
    })
</script>
</body>
</html>
