<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    h1 {
      color: green;
    }
    .blue {
      color: blue;
    }
    div,span,a,i {
      background-color: yellow;
    }
    input[type="submit"] {
      background-color: red;
    }
    input[type="button"] {
      color: pink;
    }
    * {
      border: green 1px solid;
    }
  </style>
</head>
<body>
<h1>张学友</h1>
<h2 class="blue">刘德华</h2>
<h3 class="blue">孙悟空</h3>

<div>唐僧</div>
<span>孙悟空</span>
<a href="#">猪八戒</a>
<i>刘备</i>

<input type="submit">
<input type="button" value="按钮">
</body>
</html>
