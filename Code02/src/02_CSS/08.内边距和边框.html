<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d2 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*给四个方向分别进行赋值*/
            /*给元素添加内边距，默认情况下会改变元素的宽高*/
            padding: 30px 30px 30px 30px;
            /*添加以下样式代码，解决内边影响宽高的问题*/
            box-sizing: border-box;
        }
        #d1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*设置圆角，值越大越圆,如果给的值大于等于元素的宽高，那么则为一个正圆*/
            border-radius: 100px;
        }
    </style>

</head>
<body>
<div id="d2">内边距</div>
<div id="d1">边框测试</div>

</body>
</html>
