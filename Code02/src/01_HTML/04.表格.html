<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
  <tr> <!--table row 表格 行--> <!--table data表格数据 表示列-->
    <!--colspan跨列-->
    <td colspan="2">1-1</td>
<!--    <td>1-2</td>-->
    <td>1-3</td>
    <td>1-4</td>
  </tr>

  <tr>
    <td>2-1</td>
    <td>2-2</td>
    <td>2-3</td>
    <td rowspan="2">2-4</td> <!--rowspan 跨行-->
  </tr>

  <tr>
    <td>3-1</td>
    <td>3-2</td>
<!--    <td>3-3</td>-->
    <td>3-4</td>
  </tr>
</table>

<table border="1">
  <!--表格标题-->
  <caption>购物车</caption>
  <tr>
    <!--th table head 表头-->
    <th>编号</th>
    <th>商品名</th>
    <th>价格</th>
  </tr>
  <tr>
    <td>1</td>
    <td>华为电视</td>
    <td>3000元</td>
  </tr>
  <tr>
    <td>2</td>
    <td>耐克球鞋</td>
    <td>1000元</td>
  </tr>
  <tr>
    <td>总价：</td>
    <td colspan="2">4000元</td>
  </tr>

</table>


</body>
</html>
